<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Step-By-Step Instructions</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #FBF7F3;
    --ink: #2b2b2b;
    --muted: #6b5f57;
    --accent: #d9b9ad;
    --divider: #d8cec7;
  }

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial,Helvetica,sans-serif}

  .section{
    max-width: 1100px;
    margin: 4rem auto;
    padding: clamp(16px, 2vw, 28px);
    position: relative;
  }

  .title{
    font-family:"Playfair Display", Georgia, serif;
    font-weight:600;
    font-size: clamp(28px, 4.2vw, 48px);
    letter-spacing:.02em;
    text-align:center;
    margin: 0 0 clamp(28px,4vw,48px);
  }

  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: clamp(20px, 3vw, 40px);
    position:relative;
  }
  /* Vertical divider on desktop */
  .grid::before{
    content:"";
    position:absolute;
    top:0; bottom:0; left:50%;
    width:1px;
    background:var(--divider);
    transform:translateX(-.5px);
  }

  .col{
    position:relative;
    min-height:520px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    padding: clamp(14px,2.5vw,28px) clamp(6px,1.2vw,12px);
    text-align:center;
  }

  /* Number badge */
  .badge{
    position:absolute;
    top: clamp(-6px, -0.6vw, -2px);
    left: clamp(8px, 1.5vw, 18px);
    width: 70px; height: 70px;
    border-radius:50%;
    background: var(--accent);
    color:#222;
    display:grid; place-items:center;
    font-family:"Playfair Display", Georgia, serif;
    font-size: 28px;
    box-shadow: 0 6px 12px rgba(0,0,0,.08);
  }

  .heading{
    margin-top: 70px; /* make room for badge */
    font-family:"Playfair Display", Georgia, serif;
    font-weight:600;
    font-size: clamp(20px, 2.2vw, 26px);
  }

  .copy{
    max-width: 420px;
    line-height:1.7;
    color: var(--muted);
    font-size: clamp(14px, 1.35vw, 16px);
  }

  /* Icon wrappers so SVGs scale nicely */
  .icon{
    width: clamp(160px, 34vw, 280px);
    height: auto;
    opacity:.65;
  }

  /* Right column layout tweak to match screenshot vibe */
  .col--right{
    justify-content:flex-start;
    gap: clamp(20px, 3vw, 40px);
  }
  .col--right .badge{
    position:static;
    margin: clamp(10px,1.6vw,16px) auto 0;
  }

  /* Mobile: stack, remove divider, tighten spacing */
  @media (max-width: 820px){
    .grid{grid-template-columns:1fr}
    .grid::before{display:none}
    .col{min-height:unset; padding: 24px 8px}
    .badge{left: 50%; transform: translateX(-50%)}
    .heading{margin-top: 86px}
  }
</style>
</head>
<body>
  <section class="section">
    <h2 class="title">Step-By-Step Instructions</h2>

    <div class="grid">
      <!-- Left column -->
      <div class="col">
        <div class="badge">1</div>
        <h3 class="heading">Prepare Your Skin</h3>
        <p class="copy">
          Shave the area you plan to treat. Clean and<br>
          dry completely — no lotion or deodorant<br>
          residue.
        </p>

        <!-- Power button icon -->
        <svg class="icon" viewBox="0 0 120 120" fill="none" stroke="#8b7d73" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="60" cy="72" r="40"></circle>
          <line x1="60" y1="26" x2="60" y2="56"></line>
        </svg>
      </div>

      <!-- Right column -->
      <div class="col col--right">
        <!-- Razor / handset icon up top -->
        <svg class="icon" viewBox="0 0 160 120" fill="none" stroke="#8b7d73" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="margin-top:6px">
          <path d="M106 20c10-10 26-10 36 0 10 10 10 26 0 36l-22 22"></path>
          <path d="M88 38l26 26"></path>
          <path d="M50 102l44-44 18 18-44 44a14 14 0 0 1-20 0 14 14 0 0 1 0-20z"></path>
        </svg>

        <div class="badge">2</div>
        <h3 class="heading">Power On &amp; Select Intensity</h3>
        <p class="copy">
          Turn on your device and let the Smart Skin<br>
          Sensor detect your tone. Adjust to your<br>
          comfort level (1–5).
        </p>
      </div>
    </div>
  </section>
</body>
</html>
